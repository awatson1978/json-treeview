<head>
  <title>thoughtworks</title>
</head>

<body>
  {{> mainPage}}
</body>

<template name="mainPage">
  <div id="mainPage">
    <h2>Hello TreeView</h2>
    <hr/>
    <div class="hidden">{{renderTree}}</div>

    <div id="name" class="row">
      <div id="leftColumn" class="col col-md-6">
        <h4 class="centered">HTML TreeView Render</h4>
        <div class="demo-section">
            <ul id="treeview">
                <li data-expanded="true">
                    <span class="k-sprite folder"></span>
                    My Web Site
                    <ul>
                        <li data-expanded="true">
                            <span class="k-sprite folder"></span>images
                            <ul>
                                <li><span class="k-sprite image"></span>logo.png</li>
                                <li><span class="k-sprite image"></span>body-back.png</li>
                                <li><span class="k-sprite image"></span>my-photo.jpg</li>
                            </ul>
                        </li>
                        <li data-expanded="true">
                            <span class="k-sprite folder"></span>resources
                            <ul>
                                <li data-expanded="true">
                                    <span class="k-sprite folder"></span>pdf
                                    <ul>
                                        <li><span class="k-sprite pdf"></span>brochure.pdf</li>
                                        <li><span class="k-sprite pdf"></span>prices.pdf</li>
                                    </ul>
                                </li>
                                <li><span class="k-sprite folder"></span>zip</li>
                            </ul>
                        </li>
                        <li><span class="k-sprite html"></span>about.html</li>
                        <li><span class="k-sprite html"></span>contacts.html</li>
                        <li><span class="k-sprite html"></span>index.html</li>
                        <li><span class="k-sprite html"></span>portfolio.html</li>
                    </ul>
                </li>
            </ul>
        </div>
      </div>
      <div id="rightColumn" class="col col-md-6">
        <h4 class="centered">JSON TreeView Render</h4>
        <div class="demo-section">
            <ul id="secondTreeview">
            </ul>
        </div>
      </div>
    </div>

  <hr>
  <input type="text" id="treeValueInput" class="form-control" placeholder="input text here...">
  <br>
  <button id="miniMongoUpdate" class="btn btn-info">Client Update (Minimongo)</button>
  <button id="meteorMethodUpdate" class="btn btn-info">Server Update (Mongo)</button>

  </div>
</template>
